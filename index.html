<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <main>
    <div class="image-conteiner">
      <img  class= "card-image" src="./images/image-equilibrium.jpg" alt="">
      <div class="overlay">
        <a href="">
          <img class="icon" src="./images/icon-view.svg" alt="">
        </a>
      </div>
    </div>
    
    <a href=""><h1 class="card-title">Equilibrium #3429</h1></a>
    <p class="card-text"> Our Equilibrium collection promotes balance and calm.</p>
    <div class="terms-conteiner">
      <div class="ethereum-conteiner">
        <img src="./images/icon-ethereum.svg" alt="">
        <span>0.041 ETH</span>
      </div>
     <div class="clock-conteiner">
       <img src="./images/icon-clock.svg" alt="">
       <span>3 days left</span>
     </div>
    </div>
    <div class="user-conteiner">
      <img class="user-image" src="./images/image-avatar.png" alt="">
      <div class="creator-conteiner">
        <span class="creator">Creation of</span>
        <a href="#"><span class="creator-name">Jules Wyvern</span></a>
      </div>
    </div>
  </main>

</body>

</html>
